<div style='text-align: left; background: yellow;'
	id='i3GEOANIMAGIFresultado'></div>
<div style='display: none;' id='parametrosComLogin'>
	<p class='paragrafo'>
		<input type='checkbox' id='ativaAoAdic' /><label>{{{ativaAoAdic}}}</label>
	<p class='paragrafo'>
		<input type='checkbox' id='execAoAdic' /><label>{{{execAoAdic}}}</label>
</div>
<p class='paragrafo'>{{{colunat}}}
<div id='i3GEOANIMAGIFcolunatSel' class='styled-select'></div>
<br>
<p class='paragrafo'>{{{tipocolunat}}}
<div id='i3GEOANIMAGIFtipocolunat' class='styled-select'>
	<select>
		<option value='numero'>{{{numerico}}}</option>
		<option value='string'>{{{texto}}}</option>
	</select>
</div>
<br>
<p class='paragrafo'>{{{tempo}}}
<div class='i3geoForm i3geoFormIconeNumero'>
	<input type='number' value='40' id='i3GEOANIMAGIFtempo' />
</div>
<br>
<p class='paragrafo'>{{{w}}}
<div class='i3geoForm i3geoFormIconeNumero'>
	<input type='number' value='500' id='i3GEOANIMAGIFw' />
</div>
<br>
<p class='paragrafo'>{{{h}}}
<div class='i3geoForm i3geoFormIconeNumero'>
	<input type='number' value='500' id='i3GEOANIMAGIFh' />
</div>
<br>
<p class='paragrafo'>{{{cache}}}
<div id='i3GEOANIMAGIFcache' class='styled-select'>
	<select>
		<option value='sim'>{{{sim}}}</option>
		<option value='nao'>{{{nao}}}</option>
	</select>
</div>
<br>
<p class='paragrafo'>{{{extensao}}}
<div class='i3geoForm i3geoFormIconeEdita'>
	<input type='text' value='' id='i3GEOANIMAGIFextensao' />
</div>
<br>
<p class='paragrafo'>{{{legenda}}}
<div id='i3GEOANIMAGIFlegenda' class='styled-select'>
	<select>
		<option value='sim'>{{{sim}}}</option>
		<option value='nao'>{{{nao}}}</option>
	</select>
</div>
<br>
<p class='paragrafo'>{{{transparencia}}}
<div id='i3GEOANIMAGIFtransparencia' class='styled-select'>
	<select>
		<option value='sim'>{{{sim}}}</option>
		<option value='nao'>{{{nao}}}</option>
	</select>
</div>
<br>
<p class='paragrafo'>{{{operador}}}
<div class='styled-select' id='i3GEOANIMAGIFoperador'>
	<select >
		<option value=''>=</option>
		<option value='lt'>lt</option>
		<option value='gt'>gt</option>
	</select>
</div>
<br>
<p class='paragrafo'>{{{nulos}}}
<div class='i3geoForm i3geoFormIconeEdita'>
	<input type='text' value='' id='i3GEOANIMAGIFnulos' />
</div>
