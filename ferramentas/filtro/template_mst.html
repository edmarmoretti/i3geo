<nav class='navbar navbar-default' style='margin-bottom: 0px; min-height: 35px'>
    <div class="container" style="margin: 0px;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#i3GEO{{namespace}}guias" aria-expanded="false">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
        </div>
        <div id='i3GEO{{namespace}}guias' class="collapse navbar-collapse" style="padding: 10px;overflow-x: hidden;max-height: 200px;">
            <ul class="nav navbar-nav ">
                <li class="active" role="presentation"><a id='i3GEO{{namespace}}guia1' href="javascript:void(0);">
                        <em>{{{constroi}}}</em>

<div id='{{idContainer}}' class='container-fluid' style='text-align: left; display: block; overflow: auto; z-index:100; height: calc(100% - 10px);'>
    <!-- filtro -->
    <div id='i3GEOfiltroguia1obj' class='container-fluid'>
        <button onclick="i3GEOF.filtro.aplicaFiltro(this)" class='btn btn-primary btn-sm btn-raised'><span class="glyphicon glyphicon-repeat normal-right-spinner hidden"></span> {{{inclui}}}</button>
        <button onclick="i3GEOF.filtro.limpaFiltro(this)" class='btn btn-primary btn-sm btn-raised {{{escondeGuias}}}'><span class="glyphicon glyphicon-repeat normal-right-spinner hidden"></span> {{{remove}}}</button>
        <!-- as linhas sao baseadas no template template_linhafiltro_mst.html -->
        <div id='i3GEOfiltropar' style='min-width:500px;'>
            <table class="table table-striped" id='i3GEOfiltroparametros'>
                <tr>
                    <td></td>
                    <td></td>
                    <td>{{{item}}}</td>
                    <td>{{{operador}}}</td>
                    <td>{{{valor}}}</td>
                    <td>&nbsp;</td>
                    <td>{{{conector}}}</td>
                </tr>
            </table>
        </div>
        <div class='form-group condensed' id='i3GEOfiltrovalores'></div>
        <h5 class="alert alert-info {{{escondeGuias}}}">{{{ajuda}}}</h5>
    </div>
    <!-- digitar -->
    <div id='i3GEOfiltroguia2obj' style='display: none;' class='container-fluid'>
        <button onclick="i3GEOF.filtro.aplicaFiltro(this)" class='btn btn-primary btn-sm btn-raised'><span class="glyphicon glyphicon-repeat normal-right-spinner hidden"></span> {{{inclui}}}</button>
        <button onclick="i3GEOF.filtro.limpaFiltro(this)" class='btn btn-primary btn-sm btn-raised'><span class="glyphicon glyphicon-repeat normal-right-spinner hidden"></span> {{{remove}}}</button>

        <div class='form-group label-floating'>
            <label class="control-label" for="i3GEOfiltrofiltro">{{{digitaFiltro}}}</label>
            <input class="form-control input-lg" type='text' id='i3GEOfiltrofiltro' value='' />
        </div>
    </div>
</div>
