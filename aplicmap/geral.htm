<!-- Variáveis globais e inicialização do mapa-->
<script type="text/javascript">
/*
Title: Interface normal

Abre o i3geo com todas as suas funcionalidades.

File: i3geo/aplicmap/geral.htm

Exemplo:

http://<host>/i3geo/ms_criamapa.php

*/
/*
	Variable: g_locaplic
	
	Indica a localização correta do i3geo.
	
	É utilizada para identificar o local correto onde estão os programas em php que são utilizados.
	
*/
var g_locaplic = i3GEO.util.protocolo()+"://"+window.location.host+"/i3geo";
/*
	Variable: g_localimg
	
	Indica a localização correta das imagens.
	
	É utilizada para identificar o local correto onde estão as imagens que são utilizados.
	
*/
var g_localimg = i3GEO.util.protocolo()+"://"+window.location.host+"/i3geo/imagens";
/*
Variable: g_templateLegenda

Template HTML que será utilizado na geração da legenda HTML

A sintaxe do template é definido pelo Mapserver.

O HTML pode ser armazenado em i3geo/aplicmap ou em um outro endereço no servidor.

Exemplo:
g_templateLegenda = "legendaseminput.htm";
*/
var g_templateLegenda = "";
/*
	Variable: g_funcaoTip
	
	Função ajax que será executada para mostrar informações do tipo TIP.
	
	A função é executada pelo CPAINT e avaliada com "eval".

	Default:
	
	g_funcaoTip = "verificaTipDefault()";
*/
/*
	Variable: g_tempotip (opcional)
	
	Tempo utilizado para verificar se o mouse está parado.
	
	Se o mouse estiver parado, a função de mostrar tip é ativada.
	
	Default:
	
	g_tempotip = 1000;
*/

/*
	Variable: g_tipotip
	
	Define como o tip será mostrado.
	
	Pode ser definida como "simples" ou "completo"
	
	Default:
	
	g_tipotip = "completo";
*/

/*
	Variable: g_tipoimagem
	
	Indica o tipo de filtro de imagem que está ativo. O filtro ativo é aplicado sobre a imagem toda a vez que o mapa é refeito.
	
	Default:
	
	g_tipoimagem = "nenhum";
*/

/*
	Variable: destacaTamanho
	
	Valor em pixel do retângulo de destaque de temas.
	
	Default:
	
	destacaTamanho = 75;
*/

/*
	Variable: g_entorno
	
	Indica se o preenchimento do entorno do mapa está ou não ativo.
	
	Utilizado para criar o efeito de auto-preenchimento do mapa quando é executada a função pan.
	
	É alterada em uma opção específica no menu suspenso.
	
	Default:
	
	g_entorno = "nao";
*/

/*
	Variable: g_guiaativa
	
	Indica qual guia do mapa iniciará ativa.
	
	Default:
	
	g_guiaativa = "guia1";
*/

/*
	Variable: g_diminuixM
	
	Diminui a largura do mapa em pixels no caso do navegador ser o IE.
	
	Default:
	
	g_diminuixM = 20;
*/

/*
	Variable: g_diminuixN
	
	Diminui a largura do mapa em pixels no caso do navegador ser o FF.
	
	Default:
	
	g_diminuixN = 20;
*/
/*
	Variable: g_diminuiyM
	
	Diminui a altura do mapa em pixels no caso do navegador ser o IE.
	
	Default:
	
	g_diminuiyM = 150;
*/

/*
	Variable: g_diminuiyN
	
	Diminui a altura do mapa em pixels no caso do navegador ser o FF.
	
	Default:
	
	g_diminuiyN = 120;
*/

/*
	Variable: g_janelazoom
	
	Define se a barra de zoom será aberta no mapa.
	
	Default:
	
	g_janelazoom = "sim"
*/

/*
	Variable: g_barraFerramentas1
	
	Define se a barra de ferramentas 1 será mostrada
	
	Defaul:
	
	g_barraFerramentas1 = "sim"
*/

/*
	Variable: g_barraFerramentas2
	
	Define se a barra de ferramentas 2 será mostrada
	
	Defaul:
	
	g_barraFerramentas2 = "sim"
*/

/*
	Variable: g_mapaRefDisplay
	
	Indica a visibilidade do mapa de referência na inicialização
	
	Pode ser "block" ou "none".
*/
var g_mapaRefDisplay = "block";

/*
	Variable: g_docaguias
	
	Variável que define se o mapa deve iniciar com as guias em janela ou não.
	
	Default:
	
	g_docaguias = "nao";
*/
/*
	Variable: g_mostraRosa
	
	Variável que define se a rosa dos ventos deve ser mostrada junto ao mouse
	
	Default:
	
	g_mostraRosa = "sim"
*/

/*
	Variable: g_opcoesTemas
	
	Variável que define se as opcoes adicionais de cada tema serao mostradas.
	
	Default:
	
	g_opcoesTemas = "sim";
*/

/*
	Variable: g_3dmap
	
	Variável que define o nome do map_file que possuí o layer para uso na função 3d.
	
	Pode ser caminho completo. Se não, busca no aplicmap.
*/
var g_3dmap = "3dmap.map";

/*
	Variable: g_embedLegenda
	
	Indica se a legenda deve ser incluida no corpo do mapa.
	
	Default:
	
	g_embedLegenda = "nao";
*/

/*
Variable: g_mashuppar

Parâmetros de inicialização que podem ser utilizados na interface mashup.

Os parâmetros são os mesmos que podem ser utilizados quando o i3geo é inicializado pelo ms_criamapa.php.

Exemplo: g_mashuppar = "&pontos=-54 -12&temasa=biomas&layers=biomas"

g_mashuppar = "&mapext=-53 -26 -42 -18";
*/

/*
	Variable: g_mensagempadrao

	Mensagem padrão que será mostrada na janela de mensagens.

	g_mensagempadrao = "O I3Geo é software livre! Para download clique <a href='http://mapas.mma.gov.br/download' target=blanck >aqui</a>";
*/

var objmapa = new Mapa();

/*
Variable: g_visual

Indica qual o tipo de visual para abertura do mapa.

Os visuais disponíveis são obtidos do diretório i3geo/imagens/visual na inicialização do i3geo.
*/
var g_visual = "default";

/*
Variable: g_autoRedesenho

Ativa o auto redesenho após um determinado tempo (milisegundos).

Após decorrido o tempo definido, o mapa é redesenhado. Se for 0 o temporizador não é ativado.
*/
var g_autoRedesenho = 0;

/*
	Variable: objmapa.guiaTemas
	
	Define qual div corresponde ao local de listagem das camadas disponíveis no mapa
*/
objmapa.guiaTemas = "guia1";

/*
	Variable: objmapa.guiaMenu
	
	Define qual div corresponde ao local de inclusão do menu de temas
*/
objmapa.guiaMenu = "guia2";

/*
	Variable: objmapa.guiaLegenda
	
	Define qual div corresponde ao local onde será incluida a legenda em HTML
*/
objmapa.guiaLegenda = "guia4";

/*
	Variable: objmapa.guiaListaMapas
	
	Define qual div corresponde ao local onde será colocada a lista de links para outros mapas
*/
objmapa.guiaListaMapas = "guia5";

/*
	Este é um exemplo de como incluir opções que são executadas
	quando o usuário clica no mapa.
	Vc pode criar um botao novo, e quando ele for clicado,
	definir a variavel 'clicouBotaoTeste'.
	O objeto 'funcoesClickMapa' é um array que pode armazenar strigs.
	
	function teste()
	{	
		g_tipoacao = "";
		clicouBotaoTeste = "sim";
		if (clicouBotaoTeste == "sim")
		{wdocaf("300px","280px",g_locaplic+'/ferramentas/exemplo/index.htm?x='+objposicaocursor.ddx+'&y='+objposicaocursor.ddy,"","","");}
	}
	objmapa.funcoesClickMapa.push("teste()")
*/
/*****************************************************************************
Principais configurações disponíveis.
Para uma lista completa veja i3geo/documentacao

Idioma:

	muda o idioma: por default utiliza "pt"
		i3GEO.idioma.define("en");
	para ver o dicionário, utilize:
		i3GEO.idioma.mostraDicionario()

Árvore de temas e outras opções de adição de tema:
	
	define quais menus (lista com os IDS) serão mostrados na árvore de temas
		i3GEO.arvoreDeTemas.IDSMENUS = new Array("2");
		
	define os botões com as opções de adição de temas
		i3GEO.arvoreDeTemas.OPCOESADICIONAIS
		
Árvore de camadas:

	define o id do elemento HTML que receberá a árvore de camadas
		i3GEO.arvoreDeCamadas.IDHTML = "xxx"
				
******************************************************************************/

//Log

var myContainer = document.body.appendChild(document.createElement("div")); 
myContainer.style.textAlign="left";
i3geoLog = new YAHOO.widget.LogReader(myContainer);

	Inicializa o mapa
*/
objmapa.inicializa();
//esconde a opção de inclusão da escala quando a resolução da tela for muito pequena

{$i("escala").style.display="none";}
